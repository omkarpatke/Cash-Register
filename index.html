<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div>
         <h2 class="heading">Welcome to cash Register Manager</h2>
        <p class="para">Enter the bill amount and cash given by the customer and know minimum no of notes to return.</p>
    </div>

    <div class="bill-amount">
        <h2 class="heading">Bill Amount</h2>
        <input type="number" class="bill-input" placeholder="Enter Bill Amount Here">
        <button id="next" onclick="next()" class="btn">Next</button>
    </div>

   <div class="inputbox">
       <h2 class="heading">Cash Given</h2>
       <input type="number" placeholder="Enter Cash Given by Customer" class="user-cash">
       <button class="cheak" onclick="cheak()">Cheak</button>
   </div>
   <h3 class="error">error</h3>
   <div id="output">
  <h2 id="returnChange"></h2>
  <table class="table">
    <tbody>
<tr>
    <th>No of the Note</th>
    <td class="noOfNotes"></td>
    <td class="noOfNotes"></td>
    <td class="noOfNotes"></td>
    <td class="noOfNotes"></td>
    <td class="noOfNotes"></td>
    <td class="noOfNotes"></td>
    <td class="noOfNotes"></td>
    <td class="noOfNotes"></td>
</tr>
<tr>
    <th>Note</th>
    <td>2000</td>
    <td>500</td>

    <td>20</td>

    <td>1</td>
</tr>
    </tbody>
 </table>
   </div>
   </div>

</html>
